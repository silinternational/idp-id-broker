- type: parallel
  name: tests
  steps:
  - name: check_psr2
    service: app
    command: /data/check-psr2.sh
  - name: test
    service: app
    command: /data/run-tests.sh

- name: push_develop
  service: app
  type: push
  image_name: silintl/idp-id-broker
  image_tag: "{{.Branch}}"
  exclude: main
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted

- name: push_production
  service: app
  type: push
  image_name: silintl/idp-id-broker
  image_tag: "latest"
  tag: main
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted
