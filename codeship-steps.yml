- name: ldapload
  service: ldapload
  command: /data/load_ldap.sh

- name: test
  service: app
  command: /data/run-tests.sh

- name: push_develop
  service: app
  type: push
  image_name: silintl/idp-id-broker
  image_tag: "develop"
  tag: develop
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted

- name: push_production
  service: app
  type: push
  image_name: silintl/idp-id-broker
  image_tag: "latest"
  tag: master
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted
